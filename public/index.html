<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="vw-100 vh-100">
    <div class="w-100 h-100 bg-secondary p-4 d-flex align-content-center justify-content-center align-items-center position-absolute">
        <div class="p-5 border border-light border-3 rounded">
            <h2 class="mb-3 fw-bold">ADD NEW PRODUCTS</h2>
            <form id="addForm">
                <div class="mb-2">
                    <label for="title" class="form-label mb-0 text-white">Title</label>
                    <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
                </div>
                <div class="mb-2">
                    <label for="price" class="form-label mb-0 text-white">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" aria-describedby="priceHelp">
                </div>
                <div class="mb-3">
                    <label for="thumbnail" class="form-label mb-0 text-white">Thumbnail URL</label>
                    <input type="text" class="form-control" id="thumbnail" aria-describedby="thumbnailHelp">
                </div>
                <button type="submit" id="add" class="btn btn-success d-block w-100">Add<i class="ms-2 fa fa-light fa-circle-plus"></i></button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
